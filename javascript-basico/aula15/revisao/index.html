<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de revisão</title>
</head>
<body>
    <h1>Revisão</h1>

    <div>
        <h3>Seu número é: <span id="numero-titulo"></span></h3>

        <p>A raiz quadrada do seu número é: <span id="raiz"></span></p>
        <p>Número é inteiro: <span id="inteiro"></span></p>
        <p>Número é NaN: <span id="nulo"></span></p>
        <p>Número arredondado para cima: <span id="cima"></span></p>
        <p>Número arredondado para baixo: <span id="baixo"></span></p>
        <p>Número com duas casas decimais: <span id="decimal"></span></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
